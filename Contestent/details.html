<!doctype HTML>
<html lang="en">
    <head>
        <title>
          Voting System-Registration for contest 
        </title>
    </head>
    <body>
      <style>
      div.conatainer 
      {
        text-align: center;
        
      }
      </style>
      <div class ="conatainer">
        <form action ="view_profile.html" >
           
            Name
            <input type="text" name="firstname" title="name" placeholder="Full name" size="25" required>
            
            <br>
            Gender
            <input type="radio" name="gender" value="male" > Male
            
            <input type="radio" name="gender" value="female"> Female
            
            <input type="radio" name="gender" value="other"> Other
            <br>
            Birthday :
            <input type="date" name="bday" min = "1950-01-01" max = "2019-01-01" required>
            <br>
             
            <form action="upload.php" method="post" enctype="multipart/form-data">
              Select image to upload:
              <input type="file" name="fileToUpload" id="fileToUpload">
              <input type="submit" value="Upload Image" name="submit">
            </form>
            <br>
            <br>
                
            <input type="submit"  value="Submit">
             
        </form>
      </div>
      
    </body>
</html>
